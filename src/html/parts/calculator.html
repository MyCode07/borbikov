<section class="section form calculator">
    <div class="section__container _container">
        <div class="section__body">
            <div class="section__top">
                <h2>Калькулятор стоимости ремонта</h2>
            </div>

            <form action="#">
                <div class="form__flex">
                    <div class="form__flex-column">
                        <div class="form__item">
                            <input type="text" placeholder="Введите имя">
                        </div>
                        <div class="form__item">
                            <input type="text" class="_phone-mask" placeholder="Номер телефона*">
                        </div>
                        <div class="form__item">
                            <input type="email" placeholder="Электронная почта*">
                        </div>
                        <div class="form__item">
                            <input type="text" placeholder="Модель и марка авто">
                        </div>
                    </div>
                    <div class="form__flex-column has-textarea">
                        <div class="form__item">
                            <textarea placeholder="Сообщение..."></textarea>
                        </div>
                        <div class="form__item">
                            <div class="form__upload">
                                <div>Загрузить фото</div>
                                <span>
                                    Перетащите файлы сюда. Размер: не более
                                    <span class="form__upload-maxsize">20</span> MB
                                </span>
                                <input type="file">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__send">
                    <input type="submit" value="Рассчитать стоимость" class="_btn _btn-big _btn-black">
                    <p>Нажимая кнопку "Рассчитать стоимость", Вы соглашаетесь с условиями обработки персональных
                        данных.</p>
                </div>
            </form>
        </div>
    </div>
</section>
