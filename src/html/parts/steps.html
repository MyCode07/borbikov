<section class="section steps">
    <div class="section__container _container">
        <div class="section__body">
            <div class="section__top">
                <h2>@@title</h2>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="step-card">
                            <div class="icon">
                                <svg viewBox="0 0 80 80">
                                    <use xlink:href="@img/svg/icons.svg#step-1" />
                                </svg>
                            </div>
                            <h3>Подготовка</h3>
                            <p>Очистка и фиксация пистонов на поверхности</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="step-card">
                            <div class="icon">
                                <svg viewBox="0 0 80 80">
                                    <use xlink:href="@img/svg/icons.svg#step-2" />
                                </svg>
                            </div>
                            <h3>Вытяжение</h3>
                            <p>Распрямление с применением специальных присосок</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="step-card">
                            <div class="icon">
                                <svg viewBox="0 0 80 80">
                                    <use xlink:href="@img/svg/icons.svg#step-3" />
                                </svg>
                            </div>
                            <h3>Воздействие</h3>
                            <p>Проводится изнутри или через высверленные отверстия</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="step-card">
                            <div class="icon">
                                <svg viewBox="0 0 80 80">
                                    <use xlink:href="@img/svg/icons.svg#step-4" />
                                </svg>
                            </div>
                            <h3>Доработка</h3>
                            <p>Используются специальные крючки разной длины</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination"></div>
        </div>
    </div>
</section>
