<section class="section works" data-replace-width="768">
    <div class="section__container _container">
        <div class="section__body">
            <div class="section__top">
                <div class="section__top-flex">
                    <h2>Наши работы</h2>
                    <div class="_desctop">
                        <a href="" class="_btn _btn-big _btn-unfill">Все наши работы</a>
                    </div>
                </div>
            </div>
            <div class="swiper" data-replace-old-position="afterbegin">
                <div class="works-control" data-replace-element>
                    <button class="prev">
                        <svg width="20" height="14" viewBox="0 0 20 14">
                            <use xlink:href='img/svg/icons.svg#slider-arrow' />
                        </svg>
                    </button>
                    <button class="next">
                        <svg width="20" height="14" viewBox="0 0 20 14">
                            <use xlink:href='img/svg/icons.svg#slider-arrow' />
                        </svg>
                    </button>
                </div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="work-slide">
                            <div>
                                <span>До</span>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/work-slide-before.png" alt="">
                            </div>
                            <div>
                                <span>После</span>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/work-slide-after.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="work-slide">
                            <div>
                                <span>До</span>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/work-slide-before.png" alt="">
                            </div>
                            <div>
                                <span>После</span>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/work-slide-after.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="work-slide">
                            <div>
                                <span>До</span>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/work-slide-before.png" alt="">
                            </div>
                            <div>
                                <span>После</span>
                                <img loading="lazy" src="@img/1x1.png" srcset="@img/work-slide-after.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
            </div>
            <div class="works-pagination" data-replace-new-position="afterbegin">
                <label>До</label>
                <div class="pagination"></div>
                <label>После</label>
            </div>
            <div class="section__bottom _mobile">
                <a href="" class="_btn _btn-big _btn-unfill">Все наши работы</a>
            </div>
        </div>
    </div>
</section>
